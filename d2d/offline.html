<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | STUB_COMPANY_NAME</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .feature-list {
            list-style: none;
            text-align: left;
            display: inline-block;
        }

        .feature-list li {
            margin-bottom: 10px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .feature-list li:before {
            content: "âœ“ ";
            font-weight: bold;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .offline-icon {
                font-size: 80px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, we've saved this page so you can still view it!</p>

        <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>

        <div class="features">
            <p style="font-size: 0.9rem; margin-bottom: 15px;">While offline, you can:</p>
            <ul class="feature-list">
                <li>View previously loaded pages</li>
                <li>Browse cached content</li>
                <li>Your forms will be saved when you reconnect</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', function() {
            console.log('Connection restored!');
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        });

        // Check connection status periodically
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
